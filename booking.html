<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa; 
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #007bff; 
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .booking-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .booking-container h2 {
            text-align: center;
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .booking-container form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .booking-container label {
            font-size: 1rem;
            color: #555;
        }
        
        .booking-container input,
        .booking-container select,
        .booking-container textarea {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }
        
        .booking-container input:focus,
        .booking-container select:focus,
        .booking-container textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .booking-container textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .booking-container button {
            padding: 1rem;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .booking-container button:hover {
            background-color: #0056b3;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .booking-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        
            header {
                font-size: 1.8rem;
                padding: 1rem;
            }
        
            .booking-container h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>Book Your Stay</header>
    <div class="booking-container">
        <h2>Fill Your Details</h2>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" required>
            
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" required>
            
            <label for="guests">Number of Guests:</label>
            <select id="guests" required>
                <option value="" disabled selected>Select</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
            </select>
            
            <label for="message">Additional Requests:</label>
            <textarea id="message" placeholder="Enter any additional details"></textarea>
            
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        const bookingForm = document.getElementById('bookingForm');

        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            // Retrieve user input
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;

            if (name && email && checkin && checkout && guests) {
                alert(`Thank you, ${name}! Your booking is confirmed.\n\nDetails:\nEmail: ${email}\nCheck-in: ${checkin}\nCheck-out: ${checkout}\nGuests: ${guests}`);
                                bookingForm.reset();
            } else {
                alert('Please fill out all required fields before submitting.');
            }
        });
    </script>
</body>
</html>

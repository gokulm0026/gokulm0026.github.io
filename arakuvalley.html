<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araku Valley</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        section img {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        
        section p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        a.btn {
            display: inline-block;
            text-decoration: none;
            background-color: #6200ea;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        a.btn:hover {
            background-color: #3700b3;
        }
        
        a.btn:focus {
            outline: none;
            background-color: #3700b3;
        }
        </style>
</head>
<body>
    <header>
        <h1>Araku Valley</h1>
    </header>
    <section>
        <img src="gallery/araku-valley-1024x585-1.jpg" alt="Araku Valley">
        <p>
            Nestled in the Eastern Ghats of Andhra Pradesh, Araku Valley is a serene hill station known for its coffee plantations, lush greenery, and the Borra Caves. Perfect for a tranquil getaway, the valley offers a unique blend of natural beauty and tribal culture.
        </p>
        <a href="index.html" class="btn">Back to Gallery</a>
    </section>
</body>
</html>
